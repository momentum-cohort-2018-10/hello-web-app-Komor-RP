{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}
<h2>test</h2>
{% block content %}
    <div class="book">
        <h1>{{ book.name }}</h1>
        <p>{{ book.description }}</p>
        {% if user == book.user %}
            <p>
                <a href="{% url 'edit_book' slug=book.slug %}">Edit me!</a>
            </p>
        {% endif %}
    </div>

{% endblock content %}
